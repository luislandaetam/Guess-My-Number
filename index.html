<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess my Number!</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <section id="header">
      <button id="again">Again!</button>
      <p>(Between 1 and 20)</p>
    </section>
    <section id="heading">
      <h1>Guess my Number!</h1>
      <div><span id="secret_number">?</span></div>
    </section>
  </header>
  <main>
    <section id="left">
      <input type="number" min="1" max="20" id='number'>
      <input type="submit" id="check" value="Check!">
    </section>
    <section id="right">
      <p id="message">Start guessing...</p>
      <p>💯 Score: <span id="score">20</span></p>
      <p>🏆 Highscore: <span id="highscore">0</span></p>
    </section>
  </main>

  <script src="./script.js"></script>
</body>

</html>
